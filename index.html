<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-color: #72147E;
        }
    </style>
</head>

<body>
    <a class="view-high-scores" href="high-score.html">View high scores</a>
    <div class="time-remaining">
        <span id="time-remaining">0</span>
    </div>
    <div class="container">
        <div id="welcome-page" class="welcome-page">
            <h1 class="page-title">Alex's javascript quiz challenge!</h1>
            <p class="page-subtext">Answer as many questions as you can correctly! When you are ready to begin, start
                the quiz!</p>
            <button id="start-quiz" class="start-button">Start Quiz!</button>
            <div hidden id="questionBlock">
                <h2 id="question" class="question"></h2>
                <button id="answer1" class="answer-button" role="button">Answers</button>
                <button id="answer2" class="answer-button" role="button">Answers</button>
                <button id="answer3" class="answer-button" role="button">Answers</button>
                <button id="answer4" class="answer-button" role="button">Answers</button>
            </div>

        </div>

    </div>

    <div id="scoreInputContainer" style="display: none;">
        <header>All Done!</header>
        <p id="finalScoreText">Your final score is:</p>
        <p>enter your initals</p>
        <input type="text" id="initialsInput" />
        <button id="submitButton">submit</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
